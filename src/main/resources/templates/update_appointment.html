<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Clinic Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Clinic Management System</h1>
        <hr>
        <h2>Update Appointment</h2>

        <form action="#" th:action="@{/saveAppointment}" th:object="${appointment}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />
			<!--
            <input type="text" th:field="*{day}" placeholder="Day" class="form-control mb-4 col-4">
        	<input type="text" th:field="*{month}" placeholder="Month" class="form-control mb-4 col-4">
        	<input type="text" th:field="*{year}" placeholder="Year" class="form-control mb-4 col-4">
        	<input type="text" th:field="*{dateStr}" placeholder="MMDDYYYY" class="form-control mb-4 col-4">
        	-->
        	<input type="text" th:field="*{dateStr}" placeholder="MMDDYYYY" class="form-control mb-4 col-4">
            <input type="text" th:field="*{organizationName}" placeholder="Organization Name" class="form-control mb-4 col-4">
            <!--
            <input type="text" th:field="*(contactFirstName}" placeholder="Contact First Name" class="form-control mb-4 col-4">
            <input type="text" th:field="*{contactLastName}" placeholder="Contact Last Name" class="form-control mb-4 col-4">
            <input type="text" th:field="*{phone}" placeholder="Phone" class="form-control mb-4 col-4">  
            -->        
            <input type="text" th:field="*{numberOfCats}" placeholder="Number Of Reservations" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Update Appointment</button>
        </form>

        <hr>

        <a th:href="@{/}"> Return to Appointment List</a>
    </div>
</body>

</html>
