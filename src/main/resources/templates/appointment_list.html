<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Appointment Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <!--<div class="container my-2"> -->
    <div align = "center">
    
        <h1>Appointment List</h1>

        <a th:href="@{/showNewAppointmentForm}" class="btn btn-primary btn-sm mb-3"> Add Appointment </a> 
        
        
		
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                <th>Date</th>
                <th>Organization Name</th>
                <!--
                    <th>Phone</th>
                    -->
                    <th>Number of Reservations</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="appointment : ${listAppointments}">
                	<td th:text="${appointment.dateStr}"></td>
                	<td th:text="${appointment.organizationName}"></td>
                	<!--
                	<td th:text="${appointment.phone}"></td>   
                	-->            
                    <td th:text="${appointment.numberOfCats}"></td>
                    <td> <a th:href="@{/showFormForUpdate/{id}(id=${appointment.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteAppointment/{id}(id=${appointment.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
         <a th:href="@{/}">Return to Clinic Dashboard</a>
    </div>
</body>

</html>
