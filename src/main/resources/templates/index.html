<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Clinic Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <!--<div class="container my-2"> -->
    <div align = "center">
    
        <h1>Clinic Management System</h1>
        
		<a th:href="@{/showNewClinicForm}" class="btn btn-primary btn-sm mb-3"> Add Clinic </a> 
        <a th:href="@{/listAppointment}" class="btn btn-primary btn-sm mb-3"> Appointment List</a> 
        
		
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                <th>Date</th>
                <th>Capacity</th>
                    <th>Total Reservations</th>
                    <th>Remaining Appointments</th>
                    <!--
                    <th> Actions </th>
                    -->
                </tr>
            </thead>
            <tbody>
                <tr th:each="appointmentCountView : ${listAppointmentCountView}">
                	<td th:text="${appointmentCountView.date}"></td>
                	<td th:text="${appointmentCountView.capacity}"></td>
                	<td th:text="${appointmentCountView.totalCats}"></td>
                    <td th:text="${appointmentCountView.remainingAppointments}"></td>
                    
                   <!--
                    <td> <a th:href="@{/ClinicController.showFormForUpdateClinic/{id}(id=${appointmentCountView.date})}" class="btn btn-primary">UpdateClinic</a>
                       <a th:href="@{/viewClinic/{id}(id=${appointment.id})}" class="btn btn-danger">ViewClinic</a> -->
                       
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
